apply plugin: 'java'

dependencies {
    compile 'org.aspectj:aspectjrt:1.8.10'
    compile 'org.aspectj:aspectjtools:1.8.10'
    compile 'org.aspectj:aspectjweaver:1.8.10'
	compile 'org.springframework.boot:spring-boot-starter-web:1.5.3.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.3.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-security:1.5.3.RELEASE'
	compile 'org.mariadb.jdbc:mariadb-java-client:1.5.9'
	compile 'com.zaxxer:HikariCP:2.6.1'
	compile 'org.flywaydb:flyway-core:4.2.0'
	compile 'org.hibernate:hibernate-core:5.2.10.Final'
	compile 'org.hibernate:hibernate-java8:5.2.10.Final'
	compile 'org.hibernate:hibernate-entitymanager:5.2.10.Final'
	compile 'org.jsoup:jsoup:1.10.2'
	compile 'org.projectlombok:lombok:1.16.16'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.8'
    compile 'com.google.guava:guava:21.0'
    compile 'com.auth0:java-jwt:3.2.0'
	compile 'org.webjars:webjars-locator'
	compile 'org.webjars.npm:moment:2.18.1'
	compile 'org.webjars.npm:vue:2.3.2'
}
